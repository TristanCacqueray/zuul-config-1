---
- pipeline:
    name: periodic
    post-review: true
    description: Jobs in this queue are triggered daily.
    manager: independent
    precedence: low
    trigger:
      timer:
        - time: '0 0 * * *'
    success:
      sqlreporter:
    failure:
      smtp:
        from: "zuul@sftests.com"
        to: "root@localhost"
        subject: '[Zuul] Job failed in periodic pipeline: {change.project}'
      sqlreporter:
